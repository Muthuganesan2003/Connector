<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>

        <div class="signup-left-panel">
            <div class="signup-sign-Up-text">Sign Up</div>
            <div class="signup-input-div">
              <img  src="user_logo"class="signup-username-logo" alt="" />
              <input type="text" placeholder='Username'>
            </div>
            <div class="signup-input-div">
                <img  src="email_logo"class="signup-email-logo" alt="" />
                <input type="text" placeholder='Email'>
              </div>
            <div class="signup-input-div">
              <img  src="password_logo" class="signup-password-logo" alt="" />
              <input type="Password" placeholder='Password'>
            </div>
            <button class="signup-button" onClick="handleSubmit">SIGN UP</button>
            <h3>Or Sign Up with social platforms</h3>
            <div class="signup-socialicons-list">
              <span class="signup-iconso"><img src="google_logo"   class="signup-icon-images"/></span>
              <span class="signup-iconso"><img src="facebook_logo" class="signup-icon-images" /></span>
              <span class="signup-iconso"><img src="twitter_logo" class="signup-icon-images"/></span> 
              <span class="signup-iconso"><img src="linkedin_logo" class="signup-icon-images"/></span>
            </div>
        </div>
        <div class="signup-right-panel">
            <div class="signup-right-desc-container">
                <div class="signup-big-circle"></div>
                <img src="brand_logo_white" class="signup-right-logo"alt="" />
                <h2>Already a member?</h2>
                <h3>Sign in to view your account</h3>
                <button class='signup-right-signin'>SIGN IN</button>
                <img src="landing_right_illus" class="signup-right-landing-illus" alt="" />
              </div>
            </div>
</body>
</html>
